<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/home/index.xhtml">

            <ui:define name="principal-interna">
                 <h:form id="forCadUsuario">
                    <p:growl life="3000"/>
                        <p:panel>
                            <p:messages id="msg"/>
                            <h:panelGrid id="gridCadastro" columns="2"> 
                                <h:outputText value="Nome:"/>
                                <p:inputText value="#{usuarioBean.usuario.idpessoa.nome}" maxlength="60" required="true" requiredMessage="nome e obrigatorio!"/>
                                <h:outputText value="E-mail::"/>
                                <p:inputText value="#{usuarioBean.usuario.idpessoa.email}" maxlength="60" required="true" requiredMessage="email e obrigatorio!"/>
                                <h:outputText value="Telefones:"/>
                                <p:inputMask value="#{usuarioBean.usuario.idpessoa.telefone}" mask="(99)9999-9999"  required="true" requiredMessage="telefone e obrigatorio!"/>
                                <h:outputText value="Login:"/>
                                <p:inputText value="#{usuarioBean.usuario.usuario}" maxlength="40" required="true" requiredMessage="login e obrigatorio!"/>
                                <h:outputText value="Senha:"/>
                                <p:password id="pw1" value="#{usuarioBean.usuario.senha}" feedback="true" maxlength="60" match="pw2" required="true" requiredMessage="senha e obrigatorio!"/>
                                <h:outputText value="Confirmar senha"/>
                                <p:password feedback="true" maxlength="60" id="pw2" required="true" requiredMessage="confirmar senha e obrigatorio!"/>
                                <h:outputText value="Tipo :"/>
                                <p:selectOneMenu  converter="perfilConverter" value="#{usuarioBean.usuario.idperfil}">
                                    <f:selectItems value="#{perfilRN.listar()}"
                                                   var="perfil"
                                                   itemLabel="#{perfil.descricao.substring(5)}"
                                                   itemValue="#{perfil}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:separator/>
                            <br/>
                            <p:commandButton value=" salvar" actionListener="#{usuarioBean.salvar}" update="msg"/>
                        </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
