<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/home/index.xhtml">
            <ui:define name="principal-interna">
                <h:form id="formListaAlunos">
                    <p:dataTable value="#{alunoRN.listar()}" var="aluno" scrollHeight="400" scrollable="true">
                        <p:column headerText="NOME">
                            <h:outputText value="#{aluno.nome}"/>
                        </p:column>
                        <p:column headerText="CPF">
                            <h:outputText value="#{aluno.cpf}"/>
                        </p:column>
                        <p:column headerText="TELEFONES">
                            <h:outputText value="#{aluno.telFixo}"/><br/>
                            <h:outputText value="#{aluno.telCel}"/><br/>
                            <h:outputText value="#{aluno.telCom}"/><br/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="info." oncomplete="dialogInfoAluno.show();" update=":formListaAlunos">
                                <f:setPropertyActionListener value="#{aluno}" target="#{alunoBean.aluno}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:dialog widgetVar="dialogInfoAluno">
                        <h:panelGrid columns="2">
                            <p:panel>
                                <h1><h:outputText value="Dados pessoais"/></h1>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Nome:"/>
                                    <h:outputText value="#{alunoBean.aluno.nome}" title="Nome"/>
                                    <h:outputText value="Rg:"/>
                                    <h:outputText value="#{alunoBean.aluno.rg}" title="Rg"/>
                                    <h:outputText value="Cpf:"/>
                                    <h:outputText value="#{alunoBean.aluno.cpf}" title="Cpf"/>
                                    <h:outputText value="Data Nasc.:"/>
                                    <h:outputText value="Pai:"/>
                                    <h:outputText value="#{alunoBean.aluno.pai}" title="Pai"/>
                                    <h:outputText value="Mãe:"/>
                                    <h:outputText value="#{alunoBean.aluno.mae}" title="Mae"/>
                                    <h:outputText value="#{alunoBean.aluno.dtNascimento}" title="DtNascimento">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="Sexo:"/>
                                    <h:outputText value="#{alunoBean.aluno.sexo}" title="Sexo"/>
                                    <h:outputText value="Email:"/>
                                    <h:outputText value="#{alunoBean.aluno.email}" title="Email"/>
                                    <h:outputText value="TelFixo:"/>
                                    <h:outputText value="#{alunoBean.aluno.telFixo}" title="TelFixo"/>
                                    <h:outputText value="TelCel:"/>
                                    <h:outputText value="#{alunoBean.aluno.telCel}" title="TelCel"/>
                                    <h:outputText value="TelCom:"/>
                                    <h:outputText value="#{alunoBean.aluno.telCom}" title="TelCom"/>
                                    
                                    <h:outputText value="Data inc.:"/>
                                    <h:outputText value="#{alunoBean.aluno.dtinc}" title="Dtinc">
                                        <f:convertDateTime pattern="dd/MM/yyyy " />
                                    </h:outputText>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel>
                                <h1><h:outputText value="Endereço"/></h1>
                                <h:panelGrid columns="2">
                                    <h:outputText value="rua:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.logradouro}" title="rua"/>
                                    <h:outputText value="nº:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.numero}" title="numero"/>
                                    <h:outputText value="complemento:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.complemento}" title="complemnto"/>
                                    <h:outputText value="bairro:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.bairro}" title="bairro"/>
                                    <h:outputText value="cidade:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.cidade}" title="cidade"/>
                                    <h:outputText value="estado:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.estado}" title="estado"/>
                                    <h:outputText value="pais:"/>
                                    <h:outputText value="#{alunoBean.aluno.idendereco.pais}" title="pais"/>
                                    <br/> 
                                    <br/> 
                                    <br/> 
                                    <br/> 
                                    <br/> 
                                    <br/> 
                                </h:panelGrid>
                            </p:panel>
                            <p:commandButton value="sair" oncomplete="dialogInfoAluno.hide()" update=":formListaAlunos"/>
                        </h:panelGrid>
                        
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
